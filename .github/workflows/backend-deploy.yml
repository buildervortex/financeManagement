on:
  push:
    branches:
      - master
      - test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{DOCKERHUB_REPOSITORY}}:latest
          build-args: | 
            FMEXPRESSPORT =${{secrets.FMEXPRESSPORT}}
            FMJWTSYMETRICKEY =${{secrets.FMJWTSYMETRICKEY}}
            FMDBCONNECTIONSTRING =${{secrets.FMDBCONNECTIONSTRING}}
